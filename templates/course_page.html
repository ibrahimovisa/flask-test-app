<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><a href="/">SkillCraft</a></div>
        <div class="header-right">
          <a href="{{ url_for('user_dashboard') }}">Dashboard</a>
          <a id="logoutLink" href="{{ url_for('logout') }}">Logout</a>
        </div>
      </nav>
    </header>

    <main style="flex-direction: column">
      <div id="userData" data-user-id="{{ session.user_id }}" style="display: none;"></div>
      <div class="course-container">
        <h1>{{ course_name }}</h1>
        <p>{{ course_description }}</p>
      </div>

      <!-- Student File Upload -->
      <section class="student-file-section">
        <h2>Course Files</h2>

        <div class="file-upload-section">
          <form id="studentUploadForm">
            <div class="file-filters">
              <div class="form-group">
                <label>Day:</label>
                <select id="studentDaySelect" required>
                  <option value="">Select Day</option>
                </select>
              </div>
            </div>

            <input
              type="file"
              id="studentFileInput"
              accept=".pdf,.doc,.docx,.zip,.py,.java,.txt,.js,.html,.css"
              required
            />
            <button type="submit">Upload File</button>
            <div class="file-info">Max 10MB (Code, Documents, Archives)</div>
          </form>
        </div>

        <div id="studentFilesContainer" class="uploaded-files">
          <!-- Files will be loaded here -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 SkillCraft</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
