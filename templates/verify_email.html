<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email Code</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo-container">
          <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>SkillCraft</span>
          </div>
          <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
        <div class="header-right" id="headerRight">
          <a href="#" class="header-link">Home</a>
          <a href="#" class="header-link">Courses</a>
          <a href="#" class="header-link">About</a>
          <a href="{{ url_for('login') }}" class="btn-primary">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </a>
        </div>
      </nav>
    </header>
    

    <main>
      <section id="verify-email-form">
        <h2>Enter Verification Code</h2>
        {% if message %}
        <p class="error-message">{{ message }}</p>
        {% endif %}
        <form method="POST">
          <!-- Corrected the for attribute to match the id of the input -->
          <label for="verification_code"
            >Enter the verification code sent to your email:</label
          >
          <input
            type="text"
            id="verification_code"
            name="verification_code"
            required
          />
          <button type="submit">Verify</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 SkillCraft. All rights reserved.</p>
      </div>
    </footer>

  </body>
</html>
