<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SkillCraft</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>SkillCraft</span>
          </div>
          <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
        <div class="header-right" id="headerRight">
          <a href="{{ url_for('index') }}" class="header-link">Home</a>
          <a href="#" class="header-link">Courses</a>
          <a href="#" class="header-link">About</a>
          <a href="{{ url_for('signup') }}" class="btn btn-primary"
            ><i class="fas fa-sign-in-alt"></i>Sign Up</a
          >
        </div>
      </nav>
    </header>

    <main style="display: flex; align-items: center">
      <div class="auth-form-container">
        <div class="form-header">
          <h2>Login</h2>
        </div>
        <div class="form-body">
          <form id="loginForm" action="#" method="POST">
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="password"
                ><i class="fas fa-lock"></i> Password:</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
            </div>
            <div
              class="form-group"
              style="display: flex; justify-content: center"
            >
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
            </div>
            <div class="form-group" style="text-align: center; margin-bottom: 0px;">
              <p>
                Don't have an account?
                <a href="{{ url_for('signup') }}" style="color: rgb(36, 36, 187); text-decoration: underline;">Sign up now</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 SkillCraft. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const hamburger = document.getElementById("hamburger");
      const headerRight = document.getElementById("headerRight");

      hamburger.addEventListener("click", function () {
        headerRight.classList.toggle("active");
        hamburger.classList.toggle("active");
      });

      document.addEventListener("click", function (event) {
        const isClickInsideNav =
          hamburger.contains(event.target) ||
          headerRight.contains(event.target);

        if (!isClickInsideNav && headerRight.classList.contains("active")) {
          headerRight.classList.remove("active");
          hamburger.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
